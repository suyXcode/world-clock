<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="shortcut icon" href="./img/Screenshot 2024-09-29 111656.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="card">
        <img src="./img/kolkata.jpg" alt="India Flag" class="flag">
        <p>Bharat</p>
        <h1 id="ind"></h1>
        <p class="timezone">IST (UTC +5:30)</p>
    </div>
    <div class="card">
        <img src="./img/china.avif" alt="China Flag" class="flag">
        <p>China</p>
        <h1 id="chi"></h1>
        <p class="timezone">CST (UTC +8:00)</p>
    </div>
    <div class="card">
        <img src="./img/los.jpeg" alt="USA Flag" class="flag">
        <p>America</p>
        <h1 id="ame"></h1>
        <p class="timezone">EST (UTC -5:00)</p>
    </div>
    <div class="card">
        <img src="./img/bagdad.jpg" alt="Iraq Flag" class="flag">
        <p>Iraq</p>
        <h1 id="I"></h1>
        <p class="timezone">AST (UTC +3:00)</p>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
